name: CI
on:
  push:
    branches: [ "labwork_5" ]

jobs:
  my_build_job:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Run unit tests
        run: | 
          python -m unittest unittests/unittest_circle.py 
          python -m unittest unittests/unittest_rectangle.py
          python -m unittest unittests/unittest_square.py
          python -m unittest unittests/unittest_triangle.py
          